<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature of Code Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f39c12;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            position: relative;
        }
        #overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.2);
          color: #f39c12;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 1.2em;
          z-index: 2;
          text-align: center;
        }

        #fps{
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 15px;
            border-radius: 8px;
            color: #f39c12;
            font-size: 1.2em;
            z-index: 3;
        }

        #projectCanvas {
            border: 2px solid #f39c12;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #a0a0a0;
            font-size: 0.9em;
        }
        /* The slider itself */
        .slider {
          -webkit-appearance: none;  /* Override default CSS styles */
          appearance: none;
          width: 100%; /* Full-width */
          height: 25px; /* Specified height */
          background: #d3d3d3; /* Grey background */
          outline: none; /* Remove outline */
          opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
          -webkit-transition: .2s; /* 0.2 seconds transition on hover */
          transition: opacity .2s;
        } 
    </style>
</head>

<body>
    <header>
        <h1>Nature of Code Project</h1>
    </header>

    <main>
        <div id="overlay">
            <p><strong>Welcome to Nature of Code Project!</strong></p>
            <p>Controls:</p>
            <ul style="text-align: left;">
                <li><strong>A:</strong> Turn Left</li>
                <li><strong>D:</strong> Turn Right</li>
                <li><strong>Space:</strong> Drift</li>
            </ul>
            <p>Your Mission:</p>
            <p>Collect as many coins as possible</p>
            <p>Press <strong>Space</strong> to start!</p>
        </div>

        <div id="fps">fps: 0</div>
        <div class="slideContainer">
          <input type="range" min="0" max="2" step="0.01" value="1.0" class="slider" id="slider0">
          <input type="range" min="0" max="2" step="0.01" value="1.0" class="slider" id="slider1">
          <input type="range" min="0" max="2" step="0.01" value="1.0" class="slider" id="slider2">
        </div>

        <canvas id="projectCanvas" width="1040" height="580"></canvas>
    </main>

    <footer>
        <p>&copy; 2025 DannyPlattProjects. All rights reserved.</p>
    </footer>

    <!-- Include your game scripts -->
    <script src="../lib/gl-matrix.js" type="text/javascript"></script>
    <script src="../src/vehicle.js" type="text/javascript"></script>
    <script src="../src/sketch.js" type="text/javascript"></script>
    <script src="../src/commonFunctions.js" type="text/javascript"></script>
    <script src="../src/initBuffers.js" type="text/javascript"></script>
    <script src="../src/shape.js" type="text/javascript"></script>
    <script src="../src/drawScene.js" type="text/javascript"></script>
    <script src="../src/physics.js" type="text/javascript"></script>
    <script src="../src/scene.js" type="text/javascript"></script>
    <script src="../src/keyPresses.js" type="text/javascript"></script>
    <script src="../src/shadersAndUniforms.js" type="text/javascript"></script>
    <script src="../src/main.js" type="text/javascript"></script>

    <script>
      // JavaScript to handle the overlay and fps
      const overlay = document.getElementById('overlay');
      let gameStarted = false;


      // Hide overlay and start the game when Space is pressed
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !gameStarted) {
          overlay.style.display = 'none';
          gameStarted = true;
          main();
          // Start game loop or other initialization logic
          console.log('Game started!');
        }
      });
    </script>
</body>

</html>
