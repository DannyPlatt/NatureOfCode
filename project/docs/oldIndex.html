<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DriveGL</title>
    <!-- <link rel="stylesheet" type="text/css" href="./style/bootstrap.css"> -->
</head>

<body>
    <!-- This is the navigation bar at the top of the page -->
    <!-- This is populated by loading the common functions script -->
    <div id="myNavBar"></div>

    <!-- This is for displaying errors caused by our JavaScript -->
    <!-- This will only be populated when an error on the JavaScript side occurs -->
    <div id="webglError"></div>


    <!-- This is a container for our content -->
    <div class="row">
        <div class="col">
            <div class="mx-auto text-center my-5">
                <!-- Title -->
            </div>
            <div class="mx-auto text-center">
                <!-- This is our canvas for the example -->
                <!-- Our script will find this tag and populate it with our drawing -->
                <canvas id="driveGLCanvas" width="840" height="480"></canvas>
            </div>
            <div class="mx-auto text-center my-5">
                <p>Give it a spin!</p>
            </div>
        </div>
    </div>

    <!-- This is a third party library for matrix math needed for WebGL caluculations -->
    <!-- See http://glmatrix.net/ for documentation -->
    <script src="../lib/gl-matrix.js" type="text/javascript"></script>

    <!-- This script contains helper functions used in the examples -->
    <script src="../src/commonFunctions.js" type="text/javascript"></script>
    <script src="../src/initBuffers.js" type="text/javascript"></script>
    <script src="../src/shape.js" type="text/javascript"></script>
    <script src="../src/drawScene.js" type="text/javascript"></script>
    <script src="../src/physics.js" type="text/javascript"></script>
    <script src="../src/arm.js" type="text/javascript"></script>
    <script src="../src/scene.js" type="text/javascript"></script>
    <script src="../src/keyPresses.js" type="text/javascript"></script>
    <script src="../src/shadersAndUniforms.js" type="text/javascript"></script>

    <!-- This is our example -->
    <script src="../src/main.js" type="text/javascript"></script>

</body>

</html>
